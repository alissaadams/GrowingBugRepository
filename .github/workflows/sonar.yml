name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # You can also add other branches or pull requests
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Make sure we fetch the full history of the repository for better analysis
      
      # Set up SonarCloud
      - name: Set up SonarCloud
        uses: SonarSource/sonarcloud-github-action@v1

      # Run SonarCloud scan
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This is automatically provided by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # The secret you added above
        run: |
          sonar-scanner \
            -Dsonar.organization=alissaadams \
            -Dsonar.projectKey=alissaadams_best-of-open-source-projects \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io
